<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calcular Matriz Inversa</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="./favicon.ico">
    </head>
    <body>
        <section id="calcular">
        <h1>Matriz Inversa 3x3</h1>
        <h2>Ingrese datos aqu√≠ abajo:</h2>
                <div>
                    <input id="in1" type="number" step="0.01" class="ins" value="0">  
                    <input id="in2" type="number" step="0.01" class="ins" value="0">  
                    <input id="in3" type="number" step="0.01" class="ins" value="0">
                </div>
                <div>
                    <input id="in4" type="number" step="0.01" class="ins" value="0">  
                    <input id="in5" type="number" step="0.01" class="ins" value="0">  
                    <input id="in6" type="number" step="0.01" class="ins" value="0">
                </div>
                <div>
                    <input id="in7" type="number" step="0.01" class="ins" value="0">  
                    <input id="in8" type="number" step="0.01" class="ins" value="0">  
                    <input id="in9" type="number" step="0.01" class="ins" value="0">
                </div>
                
                <div>
                    <button id="btn" class="btn btn-primary">Calcular</button>
                </div>
        </section>
        <section id="contenedor">
            <div>
                <span class="contenedores" id="c1"></span><span class="contenedores" id="c2"></span><span class="contenedores" id="c3"></span>
            </div>
            <div>
                <span class="contenedores" id="c4"></span><span class="contenedores" id="c5"></span><span class="contenedores" id="c6"></span>
            </div>
            <div>
                <span class="contenedores" id="c7"></span><span class="contenedores" id="c8"></span><span class="contenedores" id="c9"></span>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>  
        <script src="script.js"></script>
    </body>
</html>
